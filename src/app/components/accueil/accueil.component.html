<div class="bigBloc">

      <!-- Content -->
      <div class="content">

        <div class="today">
          <div class="date">
            <H1>{{day}}</H1>
            <div class="day">
              <p>{{today}}</p>
              <p>{{month}} {{year}}</p>
            </div>
          </div>

          <span>Aujourd'hui</span>
        </div>

            <!-- Title -->
            <!-- <div class="title">
              <H3>O√π est qu‚Äôon vas aujourd‚Äôhui ?</H3>
            </div> -->
          <!-- Title -->

          <!-- Filtre -->
            <div class="filtre" [formGroup]="filterForm">

              <div class="zone1">
                <select formControlName="depart" name="D√©part" id="" >
                  <option value="" disabled  hidden>D√©part</option>
                  <option [value]="V.ville" *ngFor="let V of villes">{{V.ville}}</option>
                </select>
                <select formControlName="agence" name="D√©part" id="" >
                  <option value="" disabled  hidden>Agence</option>
                  <option [value]="C.nom" *ngFor="let C of compagnie">{{C.nom}}</option>
                </select>
              </div>

              <div class="zone2">
                <select formControlName="arrivee" name="Ariv√©e" id="" >
                  <option value="" disabled  hidden>Arriv√©e</option>
                  <option [value]="V.ville" *ngFor="let V of villes">{{V.ville}}</option>
                </select>
                <div class="btnFiltre">
                  <!-- <span class="prix">
                    <i class="fa-solid fa-arrow-down-up-across-line"></i>
                    Prix
                  </span> -->
                  <span class="heure" (click)="Rafraichir()">
                    <i class="fa-solid fa-arrow-down-up-across-line"></i> Rafraichir
                  </span> 
                </div>
              </div>
            </div>
            <!-- Filtre -->  


            <!-- Liste des Voyage -->
            <div class="voyageListe"  >

                  <!-- Voyage -->
                  <div (click)="ReserverVoyage(voyage)" class="voyage" *ngFor="let voyage of filteredVoyages">

                    <!-- Car image -->
                    <div class="image">
                      <span class="fond"></span>
                      <span class="img"></span>
                      <!-- <img src="../../../assets/icon/bus1.png" alt="Image_car"> -->
                    </div>
                    <!-- Car image -->


                    <div class="info">
                          <div class="titre">
                            {{voyage.compagnie?.nom}}
                          </div>

                          <!-- Information sur le voyage -->
                      <div class="infoContent">
                        <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

                        <div class="bloc1">
                          <div class="ville">
                            <i class="fa-solid fa-cart-flatbed-suitcase"></i>
                            <span class="villename">{{voyage.ville_depart}}</span>
                          </div>
                          <div> {{voyage.heure}}</div>
                        </div>
                        <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
                        <div class="bloc1">
                          <div class="ville">
                            <i class="fa-solid fa-location-dot"></i>
                            <span class="villename">{{voyage.ville_arrivee}}</span>
                          </div>
                          <strong>
                            {{voyage.prix}} F
                          </strong>
                        </div>

                      </div>
                      <!-- Information sur le voyage -->

                    </div>

                  </div>
                  <!-- Voyage -->

                 
            </div>
            <!-- Liste des Voyage -->


            

      </div>
      <!-- Content -->

        </div>

        <form [formGroup]="ReservForm" (ngSubmit)="Reserver()">
          <label for="Votre num√©ro orange"></label>
          <div>
                <span>+223</span>
                <input formControlName="numPayement" type="tel" placeholder="Votre num√©ro de t√©lephone" maxlength="8">
          </div>
          
          <input  type="submit" value="R√©server">

</div>
